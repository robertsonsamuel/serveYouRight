<div class="container">
  <h1 ng-hide="orders.length">Looks like there are no orders!</h1>
  <div class="row">
    <div class="col-md-12">
      <div ng-repeat="order in orders" class="panel panel-default">
        <div class=" kitchen panel-heading">Order For: {{order.employee.firstName}} {{order.employee.lastName}}</div>
        <div class="panel-body">
          <div class="row">
            <div class="col-md-6 col-lg-6">
              <ul>
              <li ng-repeat="item in order.items"><h3>{{item.itemName}}</h3></li>
              </ul>
            </div>
            <div class="col-md-6 col-lg-6">
              <button ng-click="finishOrder(order)" class="btn btn-success btn-lg">Complete Order!</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
